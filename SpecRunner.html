<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="test/lib/jasmine-1.3.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="test/lib/jasmine-1.3.0/jasmine.css">
        <script type="text/javascript" src="test/lib/jasmine-1.3.0/jasmine.js"></script>
        <script type="text/javascript" src="test/lib/jasmine-1.3.0/jasmine-html.js"></script>
        <script type="text/javascript" src="test/lib/jasmine-matchers.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="lib/raw/jquery.js"></script>
        <script type="text/javascript" src="lib/impact/impact.js"></script>
        <script type="text/javascript" src="lib/game/main.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="test/spec/MarchingSquaresSpec.js"></script>

        <script type="text/javascript">      
            $(document).on("ig.game.ready", function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                jasmineEnv.execute();
            });
        </script>

        <style type="text/css" media="screen">
            #canvas-container { float: right; padding-left: 8px; }
        </style>
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
